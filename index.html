<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/83c76830de.js" crossorigin="anonymous"></script>
    
    <div class="container">
        <h1>To Do List</h1>
        <div class="search">
            <form>
                <input type="text" placeholder="Add task">
                <div class="contain-btn-add">
                    <button class="btn-add fa-solid fa-plus"></button>
                </div>
            </form>
        </div>
        <div class="li-container">
            <ul>
                
            </ul>
        </div>
        <div class="empty">
            <p>No tasks.</p>
        </div>
    </div>
    <div class="mobile">
        <button class="btn-add2 fa-solid fa-plus"></button>
    </div>


    <script src="./main.js"></script>
</body>
</html>
